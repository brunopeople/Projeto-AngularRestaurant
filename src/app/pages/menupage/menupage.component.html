<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6">
            <a routerLink="../../menu" class="btn btn-sm btn dark mb-3">Voltar</a>
            <img src="{{menuData[0].foodImg}}" with="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency : 'INR'}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1>Entre com Detalhes</h1>
            <form>
                <input type="text" class="form-control" placeholder="Entre com seu Nome" />
                <input type="text" class="form-control" placeholder="Entre com o seu Telefone" />
                <textarea class="form-control" placeholder="Entre com o seu Endereço"></textarea>
                <button class="btn btn-md btn-dark mt-3">Faça o seu Pedido</button>
            </form>
        </div>
    </div>
</div>
